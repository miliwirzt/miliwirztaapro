<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horarios de Atención</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Horarios de Atención</h2>

<table>
    <tr>
        <th>Día</th>
        <th>Horario</th>
    </tr>
    <tr>
        <td>Lunes - Viernes</td>
        <td>08:00 - 14:00</td>
    </tr>
    <tr>
        <td>Sábado - Domingo</td>
        <td>Cerrado</td>
    </tr>
</table>

</body>
</html>
